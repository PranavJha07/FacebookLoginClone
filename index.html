<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="Logo-headline">
        <h1 class="facebook-logo">facebook</h1>
        <p class="tagline">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="details">
        <input
          id="email"
          type="email"
          placeholder="Email address or phone number"
          important
        />
        <input id="password" type="password" placeholder="Password" important />
        <button class="log-in">Log In</button>
        <a class="forget-password" href="#">Forgotten password?</a>
        <div class="border"></div>
        <button class="create-account">Create new account</button>
      </div>
      <div class="extra">
        <a class="create-page">Create a Page</a>
        <p class="text-page">for a celebrity, brand or business.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
